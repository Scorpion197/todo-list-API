version: '3'
services:
  db:
    image: postgres:13
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    env_file:
      - ./.env
    networks:
      - dbnetwork

  redis:
    image: redis:7.0.12-alpine
    restart: on-failure
    ports:
      - '6379:6379'

    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/var/lib/redis/
    networks:
      - redis-network
networks:
  dbnetwork:
  redis-network:

volumes:
  cache:
